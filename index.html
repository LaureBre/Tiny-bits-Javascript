<!doctype html>

<html>


<head>

    <meta charset="utf-8">

    <title>Introduction à JavaScript</title>

    <link rel="stylesheet" href="css/style.css">

    <!-- <script type="text/javascript" src="js/temp.js"></script> -->
    <script type="text/javascript" src="js/conv.js"></script>
    <script type="text/javascript" src="js/tva.js"></script>
    <script type="text/javascript" src="js/testNb.js"></script>
    <script type="text/javascript" src="js/fizzBuzz.js"></script>

</head>


<body>

<!-- Fonction appelée depuis le formulaire ne marche plus. Pourquoi ??! -->
    <!-- <form> -->
    <div id="divers">
        <label for="tva">Ajout de TVA (19,6%), entrez le prix Hors Taxe :</label>
        <input type="number" onblur="tva()" name="tva" class="inputConv" id="tva" onfocus="(this.value ='')" onKeyPress="if (event.keyCode == 13) tva()"></input>
        <button type="button" onclick="conv()">Conversion en °F</button>
        <label for="annee">Entrez l'année : </label>
        <input type="text" onblur="testNb()" value="AAAA" class="inputConv"  id="annee" onfocus="(this.value ='')" onKeyPress="if (event.keyCode == 13) testNb()"></input>
        <p id="affDivers"></p>
    </div>

        <fieldset><legend>Trouver un nombre entre :</legend>
            <div class="cadre">
                <ul>
                    <li><label for="max100"> 1 et 100 </label></li>
                    <li><label for="max500"> 1 et 500 </label></li>
                    <li><label for="max1000">1 et 1000 </label></li>
                </ul>
                <ul>
                    <li><input type="radio" name="max" onchange="changeMax(100)" id="max100"></li>
                    <li><input type="radio" name="max" onchange="changeMax(500)" id="max500"></li>
                    <li><input type="radio" name="max" onchange="changeMax(1000)" id="max1000"></li>
                </ul>
            </div>

            <div id="reinit">
              <button type="button" onclick="reInitialise()">Réinitialiser</button>
            </div>

            <div id="affjs">
              <div id="rangeMinMax">
                <p id="afficheMin">1</p>
                <div id="dualRange">
                  <div class="fourchette"></div>
                  <input type="range" min="1" max="100" id="guess" value="0" onchange="changeGuess()" oninput="afficheValeur()">
                  <div class="fourchette"></div>
                </div>
                <p id="afficheMax">100</p>
              </div>
              <div id="rangeResultat">
                <p id="afficheGuess">&nbsp;</p>
                <div id="plusMessageMoins">
                  <button id="moins" onclick="decremente()">-</button>
                  <p id="message"></p>
                  <button id="plus" onclick="incremente()">+</button>
                </div>
              </div>
              <p id="pasMalin"></p>
            </div>

        </fieldset>

    <script type="text/javascript" src="js/plusMoins2.js"></script>

</body>


</html>
